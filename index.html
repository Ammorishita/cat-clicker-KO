<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <h3>NickNames</h3>
    <ul id="cat-list" data-bind="foreach: currentCat().nickNames">
    <li data-bind= "text: $data"></li>
    	
    </ul>
    <div id="cat">

        <h2 data-bind="text: currentCat().name"></h2>
        <h3 data-bind="text: currentCat().title"></h3>
        <div id="cat-count" data-bind="text: currentCat().clickCount"></div>
        <img id="cat-img" alt="cute cat" data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}">

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
